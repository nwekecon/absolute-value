	function testFibGenerator() {
	
	        // the function below, fibGenerator(n), takes  1 parameter: x, and the result of the function is the Fibonacci sequence string till that number.
		function fibGenerator (x) {

			const finList = [1, 1];
			var small;

			// first  find number of fib less than n
			var numFib = parseInt(Math.log(Math.sqrt(5)*x)/Math.log((1+Math.sqrt(5))/2));

			var numFibLess = parseInt(Math.log(Math.sqrt(5)*(x-1))/
			Math.log((1+Math.sqrt(5))/2));


			// second, find min number of fib and return as small


			if (x <= 1){
					small = 0;
					}
				else {
					small = Math.min(numFibLess, numFib);


			}

			//return small;



			// third, pass the results above of small and use to generate fibonacci 


			for (var i = 2; i < small; i++) {
				finList.push(finList[i-2] + finList[i-1]);
			  }
			  return finList; 

		} // end of fibGenerator
				
	
	// testing the above function goes here
	
		var userInput = prompt ("Please enter a number to generate the Fibonacci sequence until that number");

		// simple validation of user input

		if (Number.isInteger(parseInt(userInput))) {

				alert(fibGenerator(userInput));
		
		} else {	
		        alert("you did not enter a valid number");
		  }

	
	}
	
	</script>
